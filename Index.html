<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Design Landing Page</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="navbar">
            <img src="./Images/white-logo.png" alt="Logo" class="logo">
            <ul class="list-items">
                <li class="list-item">About Us</li>
                <li class="list-item">Benefits</li>
                <li class="list-item">Projects</li>
                <li class="list-item">Stages</li>
                <li class="list-item">Services</li>
                <li class="list-item call"><i class="fa-solid fa-phone fa-lg"></i> Call Us <br>+38 (907) 444-4444</li>
                <i class="fa-solid fa-bars"></i>
            </ul>
    </div>

    <div class="col">
        <div class="col-left">
            <h1>Interior Design That Care About Details</h1>
            <button>LEARN MORE</button>
        </div>

        <div class="col-right">
            <div class="card-one">
                <div class="back">
                    <i class="fa-solid fa-puzzle-piece fa-2x"></i>
                </div>
                <p>We create your space better based on your own idea.</p>
                
            </div>
            <div class="circle-line1">
                <span></span>
            </div>

            <div class="card-two">
                <div class="back">
                    <i class="fa-regular fa-lightbulb fa-2x"></i>
                </div>
                <p>Innovation ideas, stylist ideas for home and business.</p>
            </div>
            <div class="circle-line2">
                <span></span>
            </div>
        </div>
    </div>
    
</body>
</html>
